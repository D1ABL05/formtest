        <div class="half columns">
          <label>Top Keywords</label><textarea rows="10"></textarea>
        </div>

        <div class="half columns">
          <label>Secondary Keywords</label><textarea rows="10"></textarea>
        </div>

        <div>
          <input type="submit" value="Submit">
        </div>

          <label>Google+</label><input type="text" />

          <input type="submit" value="Submit">
        </div>
